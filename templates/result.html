  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
      <title>Test Kuliner</title>
    </head>
    <body>
<!-- jumbotron -->
<div style="background-color: #f1905f; height: 100vh;">
<div class="jumbotron text-center"  style="padding-top: 3rem; background-color: #f1905f; padding-bottom: 2rem;">
    

  <div class="container"data-aos="zoom-in" data-aos-delay="50" data-aos-duration="2000" >
    <h1 class="display-4 fw-bold font-sans-serif" style="color: white;">FOOOD RECOGNITION</h1>
    <p class="font-sans-serif" style="color: white;" >This is a our food Recognition.</p>
      
  </div>
</div>
<!-- akhir jumbotron -->

<!-- card -->
<form action="http://127.0.0.1:8000/" method="GET" enctype="multipart/form-data">
  <div class="row justify-content-center" style="margin-left: 7rem;">

    <div class="col-4">
      <div class="card" style="width: 18rem;" data-aos="zoom-out-right" data-aos-duration="1000" data-aos-delay="500"     >
        <div class="card-body">
          <h5 class="card-title fs-2 fw-bold text-center"style="color: #f1905f;">Status</h5>
          <h6 class="fs-3 text-center fw-bolder text-capitalize" style="color: rgb(64, 224, 77);">{{ status }}</h6>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card" style="width: 18rem;" data-aos="zoom-out-down"data-aos-duration="1000"data-aos-delay="250">
        <div class="card-body">
          <h5 class="card-title fs-2 fw-bold text-center" style="color: #f1905f;">Foods</h5>
          <h6 class="fs-3 text-center fw-bolder text-capitalize" style="color: turquoise;"> {{ food }}</h6>         
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card" style="width: 18rem;" data-aos="zoom-out-left" data-aos-duration="1000"data-aos-delay="500"      >
        <div class="card-body">
          <h5 class="card-title fs-2 fw-bold text-center"style="color: #f1905f;">Confidence</h5>
          <h6 class="fs-3 text-center fw-bolder text-capitalize" style="color: rgb(224, 64, 64);">{{ confidence }}</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="text-end"><input type="submit" class="btn btn-light" value="Back"  style="padding-inline: 2rem; margin-top: 2rem; margin-right: 11rem; color:#f1905f ; font-size: 13pt; font-weight: bold;"></input>
  </div>
  
</form>
<!-- akhir card -->
</div>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
    </body>
  </html>

          <h2> Status: {{ status }} </h2>
          <h2> Foods: {{ food }} </h2>
          <h2> Confidence: {{ confidence }} </h2>
          </br>
          <input type="submit" value="Back" />
        </div>
      </div>
    </form>
  </header> -->
</body>

</html>
